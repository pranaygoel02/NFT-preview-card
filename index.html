<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img class="photo" src="images/image-equilibrium.jpg" alt="">
    <div class="photo-hover">
      <img src="images/icon-view.svg" alt="">
    </div>
    <div class="text-box">
      <h1 class="header">Equilibrium #3429</h1>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="info">
      <p class="eth box"><span><img src="images/icon-ethereum.svg" alt="">  0.041 ETH</span></p>
      <p class="days box"><span><img src="images/icon-clock.svg" alt=""> 3 days left</span></p>
    </div>
    <hr>
    <div class="person">
      <img src="images/image-avatar.png" alt="">
      <p class="days creation">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pranay Goel</a>.
  </div>
</body>
</html>
